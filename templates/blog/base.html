{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUVAS - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    
    <header>
        <h1>Welcome to My Blog</h1>
        <nav>
            <ul>
                {% comment %} <li><a href="{% url 'home' %}">Home</a></li> {% endcomment %}
                {% comment %} <li><a href="{% url 'about' %}">About</a></li> {% endcomment %}
                {% comment %} <li><a href="{% url 'contact' %}">Contact</a></li> {% endcomment %}
            </ul>
        </nav>
    </header>


    <main>
        {% block content %}
        {% endblock %}
    </main>


    <footer>
        <p>&copy; 2023 My Blog. All rights reserved.</p>
    </footer>


</body>
</html>
