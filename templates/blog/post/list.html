{% extends 'blog/base.html' %}


{% block title %}
  Blog Posts
{% endblock %}

{% block content %}
  <ul>
    {% for post in posts %}
      <li>
        <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
        <p class="date">Published {{ post.publish }} by {{ post.author }}</p>
        <p>{{ post.content|truncatewords:30|linebreaks }}</p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
